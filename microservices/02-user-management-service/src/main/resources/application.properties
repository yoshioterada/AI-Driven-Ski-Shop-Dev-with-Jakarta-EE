quarkus.application.name=user-management-service
quarkus.http.port=8081
quarkus.http.root-path=/user-management-service

quarkus.package.jar.enabled=true
quarkus.package.jar.type=uber-jar

quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/skiresortdb}
quarkus.datasource.username=${DATABASE_USER:skiresort}
quarkus.datasource.password=${DATABASE_PASSWORD:skiresort}
quarkus.datasource.jdbc.max-size=16

quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.packages=com.jakartaone2025.ski.user.entity

quarkus.swagger-ui.always-include=true
quarkus.smallrye-openapi.info-title=User Management Service API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=Comprehensive user management service for the ski resort management system.

%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:users;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
%test.quarkus.datasource.username=sa
%test.quarkus.datasource.password=sa
%test.quarkus.hibernate-orm.database.generation=drop-and-create
%dev.quarkus.datasource.db-kind=h2
%dev.quarkus.datasource.jdbc.url=jdbc:h2:mem:users;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
%dev.quarkus.datasource.username=sa
%dev.quarkus.datasource.password=sa
%dev.quarkus.hibernate-orm.database.generation=update
