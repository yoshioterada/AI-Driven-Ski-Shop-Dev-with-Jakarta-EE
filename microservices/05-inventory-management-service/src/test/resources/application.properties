# Test Configuration
quarkus.application.name=inventory-management-service-test

# H2 Database for Testing
quarkus.datasource.db-kind=h2
quarkus.datasource.username=test
quarkus.datasource.password=test
quarkus.datasource.jdbc.url=jdbc:h2:mem:test

# Hibernate Configuration for Tests
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true

# Disable Flyway for tests (using Hibernate DDL generation)
quarkus.flyway.migrate-at-start=false

# Disable Reactive Messaging for tests
%test.mp.messaging.incoming.product-events.connector=smallrye-in-memory

# Cache Configuration (reduce for tests)
quarkus.cache.caffeine."equipment-cache".maximum-size=100

# Logging Configuration for Tests
quarkus.log.level=INFO
quarkus.log.category."com.ski.shop.inventory".level=DEBUG